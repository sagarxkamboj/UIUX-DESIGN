<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #121212;
      height: 100vh;
      display: flex;
      text-align: center;
      align-items: center;
    }

    div {
      background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
      padding: 20px;
      border: 3px solid #bb86fc;
      border-radius: 2rem;
      color: #e0e0e0;
      width: 300px;
      margin: auto;
      box-shadow: 0 8px 32px rgba(187, 134, 252, 0.3);
    }
    div:hover {
      box-shadow: 0 12px 36px rgba(207, 102, 121, 0.4);
      border: 3px solid #cf6679;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      color: #bb86fc;
      animation: glow 2s ease-in-out infinite;
    }
    @keyframes glow {
      0% {
        opacity: 1;
        text-shadow: 0 0 20px #bb86fc, 0 0 30px rgba(187, 134, 252, 0.5);
      }
      50% {
        opacity: 0.7;
        text-shadow: 0 0 10px #bb86fc, 0 0 15px rgba(187, 134, 252, 0.3);
      }
      100% {
        opacity: 1;
        text-shadow: 0 0 20px #bb86fc, 0 0 30px rgba(187, 134, 252, 0.5);
      }
    }
    h1:hover {
      color: #cf6679;
      animation: glow-red 2s ease-in-out infinite;
    }
    @keyframes glow-red {
      0% {
        opacity: 1;
        text-shadow: 0 0 20px #cf6679, 0 0 30px rgba(207, 102, 121, 0.5);
      }
      50% {
        opacity: 0.7;
        text-shadow: 0 0 10px #cf6679, 0 0 15px rgba(207, 102, 121, 0.3);
      }
      100% {
        opacity: 1;
        text-shadow: 0 0 20px #cf6679, 0 0 30px rgba(207, 102, 121, 0.5);
      }
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #e0e0e0;
      font-weight: 500;
    }
    button {
      background: linear-gradient(90deg, #bb86fc, #7b1fa2);
      color: #ffffff;
      padding: 10px 15px;
      border: 2px solid #bb86fc;
      border-radius: 1.5rem;
      cursor: pointer;
      box-shadow: 0 3px 12px rgba(187, 134, 252, 0.4);
      font-weight: 600;
    }
    button:hover {
      background: linear-gradient(90deg, #cf6679, #b00020);
      box-shadow: 0 6px 20px rgba(207, 102, 121, 0.5);
      border: 2px solid #cf6679;
    }
    input {
      padding: 10px;
      border: 2px solid #bb86fc;
      border-radius: 1.5rem;
      margin-bottom: 10px;
      background: #2a2a2a;
      color: #e0e0e0;
      box-shadow: 0 2px 8px rgba(187, 134, 252, 0.3);
    }
    input:hover {
      box-shadow: 0 3px 14px rgba(207, 102, 121, 0.4);
      border: 2px solid #cf6679;
      transition: all 0.3s ease-in-out;
    }
    #link {
      text-decoration: none;
      color: #bb86fc;
      margin-top: 10px;
      font-weight: 500;
    }
    #link:hover {
      color: #cf6679;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      div {
        border-radius: 20px;
        width: 50vh;
      }
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.5rem;
      }
      label {
        font-size: 0.9rem;
      }
      button {
        width: 30%;
        font-size: 1rem;
      }
      input {
        width: 90%;
        font-size: 0.9rem;
      }
    }
    @media (max-width: 400px) {
      div {
        width: 80vw;
      }
      h1 {
        font-size: 1.2rem;
      }
      label {
        font-size: 0.8rem;
      }
      button {
        width: 50%;
        font-size: 0.9rem;
      }
      input {
        width: 90%;
        font-size: 0.8rem;
      }
    }
    #mode-selector {
      position: fixed;
      top: 20px;
      right: 50px;
      height: 60px;
      width: 50px;
      border-radius: 50%;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
      background: #2a2a2a;
      box-shadow: 0 3px 10px rgba(187, 134, 252, 0.3);
      margin: 0;
      padding: 0.6rem;
      z-index: 1000;
    }
    body.dark-mode {
      background: #121212;
      color: #e0e0e0;
    }

    body.light-mode {
      background: linear-gradient(135deg, #ff2e63, #ff8e53, #ffeb3b);
      color: #1a1a1a;
      transition: background 0.4s, color 0.4s;
    }
    body.light-mode div {
      background: linear-gradient(145deg, #ffffff, #fce4ec);
      color: #1a1a1a;
      border: 3px solid #e91e63;
      border-radius: 2rem;
      box-shadow: 0 10px 40px rgba(233, 30, 99, 0.4);
      transition: background 0.4s, color 0.4s, box-shadow 0.4s;
    }
    body.light-mode div:hover {
      box-shadow: 0 14px 48px rgba(233, 30, 99, 0.6);
      border: 3px solid #c2185b;
    }
    body.light-mode h1 {
      color: #d81b60;
      text-shadow: 0 3px 16px rgba(233, 30, 99, 0.6);
      animation: none;
      font-weight: 800;
      letter-spacing: 1.5px;
    }
    body.light-mode h1:hover {
      color: #ad1457;
      text-shadow: 0 4px 20px rgba(173, 20, 87, 0.8);
    }
    body.light-mode label {
      color: #1a1a1a;
      font-weight: 600;
      margin-bottom: 12px;
    }
    body.light-mode button {
      background: linear-gradient(90deg, #e91e63, #ff5722);
      color: #ffffff;
      border: 2px solid #e91e63;
      border-radius: 1.5rem;
      box-shadow: 0 4px 16px rgba(233, 30, 99, 0.5);
      font-weight: 700;
      letter-spacing: 0.8px;
      transition: background 0.3s, box-shadow 0.3s, border 0.3s;
    }
    body.light-mode button:hover {
      background: linear-gradient(90deg, #c2185b, #ef6c00);
      border: 2px solid #c2185b;
      box-shadow: 0 8px 24px rgba(173, 20, 87, 0.7);
    }
    body.light-mode input {
      border: 2px solid #e91e63;
      color: #1a1a1a;
      background: #fff3e0;
      border-radius: 1.5rem;
      box-shadow: 0 3px 12px rgba(233, 30, 99, 0.4);
      padding: 12px;
      margin-bottom: 16px;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }
    body.light-mode input:focus,
    body.light-mode input:hover {
      border: 2px solid #c2185b;
      box-shadow: 0 4px 16px rgba(173, 20, 87, 0.6);
      outline: none;
    }
    body.light-mode #mode-selector {
      color: #e91e63;
      background: #fff3e0;
      border-radius: 50%;
      box-shadow: 0 4px 12px rgba(233, 30, 99, 0.4);
      padding: 0.7rem;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode a#signup-link {
      color: #e91e63;
      font-weight: 600;
      text-decoration: underline;
      transition: color 0.3s;
    }
    body.light-mode a#signup-link:hover {
      color: #c2185b;
      text-decoration: underline wavy #c2185b;
    }
  </style>
  <body>
    <header id="mode-selector">
      <h4><button>Dark Mode</button></h4>
    </header>
    <div>
      <form>
        <h1>Login</h1>
        <label for="Email"
          >Email ID:
          <input
            type="email"
            id="Email"
            name="Email"
            placeholder="Enter Email ID"
            required
          />
        </label>
        <label for="Password">
          Password:
          <input
            type="password"
            id="Password"
            name="Password"
            placeholder="Enter Password"
            required
          />
        </label>
        <button id="link">Sign In</button>
        <h4>Don't have an account?</h4>
        <a href="signup.html" id="link">Sign Up</a>
      </form>
    </div>
    <script src="/login.js"></script>
  </body>
</html>
